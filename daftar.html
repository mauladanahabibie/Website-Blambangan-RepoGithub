<!-- Login -->
<div class="daftar">
<div class="wrapper">
  <span class="icon-close">
 <a href="Homepage.html"><ion-icon name="close"></ion-icon></a>
  </span>
  <div class="from-box Login">
    <h2>Login</h2>
    <form action="#">
      <div class="input-box">
        <span class="icon">
          <ion-icon name="mail"></ion-icon>
        </span>
        <input type="email" required />
        <label>Email</label>
      </div>
      <div class="input-box">
        <span class="icon">
          <ion-icon name="lock-closed"></ion-icon>
        </span>
        <input type="Password" required />
        <label>Password</label>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" />Remember me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="login-register">
        <p>Belum Punya Akun? <a href="#" class="register-link">Daftar</a></p>
      </div>
    </form>
  </div>
  <!-- Halaman daftar -->
  <div class="from-box register">
    <h2>Daftar</h2>
    <form action="#">
      <div class="input-box">
        <span class="icon">
          <ion-icon name="person"></ion-icon>
        </span>
        <input type="text" required />
        <label>Username</label>
      </div>
      <div class="input-box">
        <span class="icon">
          <ion-icon name="mail"></ion-icon>
        </span>
        <input type="email" required />
        <label>Email</label>
      </div>
      <div class="input-box">
        <span class="icon">
          <ion-icon name="lock-closed"></ion-icon>
        </span>
        <input type="Password" required />
        <label>Password</label>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" />Saya Setuju Dengan Syarat & Ketentuan</label>
      </div>
      <button type="submit" class="btn">Daftar</button>
      <div class="login-register">
        <p>Sudah Punya Akun? <a href="#" class="login-link">Login</a></p>
      </div>
    </form>
  </div>
</div>
